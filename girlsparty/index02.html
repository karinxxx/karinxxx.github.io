<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Girl's Party Shoppege</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style02.css">
</head>
<body>

<div id="wrapper">

    <header>
        <img src="img/header-back.png" alt="backbutton">
    </header>

    <div id="main">
        <h2 class="contentTitle">EMPORIO CAFE　恵比寿</h2>
        <img src="img/emporiocafe2.png" no-repeat alt="EMPORIO CAFE">
        <div class="button">
        </div>
        <p class="contentDescription">昼と夜それぞれ違った顔を見せる素敵な外観は、ファッション雑誌などでも良く見かけられるほどの人気。開放的な店内にこだわりのインテリア。ゆったりと座れるソファー席もあるので女子会におすすめです。</p>
        <div class="contact">
            <img class="tell" src="img/tell.png" alt="電話">
            <img class="map" src="img/map.png" alt="地図">
            <img class="send" src="img/send.png" alt="送る">
        </div>
        <div class="border1"></div>

    </div>      <!-- mainここまで -->

    <div id="valueFilter">
        <img class="doneIcon" src="img/done.png" alt="doneアイコン" />
        <h3 class="done">行ったことがある方へ</h3>
        <p class="done2">おすすめ度を教えてください。</p>
        <div id="usagiIcon">
            <img class="excellentUsagi" src="img/excellentusagi.png" alt="EXCELLENT USAGI">
            <img class="goodUsagi" src="img/goodusagi.png" alt="GOOD USAGI">
            <img class="badUsagi" src="img/badusagi.png" alt="BAD USAGI">
        </div>
        <div class="border2"></div>

    </div><!-- valueFilterここまで -->




</div>          <!-- wrapperここまで -->
